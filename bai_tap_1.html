<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate email</title>
</head>
<body>
<script>
    function checkMail(mail) {
        //regexp = /^[_A-Za-z0-9-]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/
        regexp = /^[A-Za-z0-9]+[_A-Za-z0-9-]*@+[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/
        if (regexp.test(mail)){
            return true
        }
        return false
    }
    let mail = "abc@gmail.com"
    console.log(checkMail(mail))
</script>
</body>
</html>
