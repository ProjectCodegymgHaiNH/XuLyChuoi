<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự đầu tiên của chuỗi có phải là chữ hoa không.</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập vào chuỗi")
    regexp = /^[A-Z]/
    if (regexp.test(chuoi)){
        alert("Chữ đầu có viết hoa")
    }else {
        alert("Chữ đầu không được viết hoa")
    }
</script>
</body>
</html>
